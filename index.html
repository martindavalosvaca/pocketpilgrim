  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CSS Variables */
    :root {
      --primary: #3B82F6;
      --primary-dark: #1D4ED8;
      --primary-darker: #1E40AF;
      --secondary: #10B981;
      --secondary-dark: #059669;
      --white: #FFFFFF;
      --white-90: rgba(255, 255, 255, 0.9);
      --white-80: rgba(255, 255, 255, 0.8);
      --white-70: rgba(255, 255, 255, 0.7);
      --white-50: rgba(255, 255, 255, 0.5);
      --white-30: rgba(255, 255, 255, 0.3);
      --white-20: rgba(255, 255, 255, 0.2);
      --white-15: rgba(255, 255, 255, 0.15);
      --white-10: rgba(255, 255, 255, 0.1);
      --black-80: rgba(0, 0, 0, 0.8);
      --blue-light: #E0F2FE;
      --blue-lighter: #BAE6FD;
      --blue-alpha-30: rgba(147, 197, 253, 0.3);
      --blue-alpha-50: rgba(147, 197, 253, 0.5);
      
      --radius: 16px;
      --radius-lg: 20px;
      --radius-full: 50%;
      --transition: 0.3s ease;
      --header-height: 80px;
      --container-max: 1200px;
      --chat-max: 800px;
    }

    /* Base Styles */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, #1E40AF 50%, #1E3A8A 100%);
      background-attachment: fixed;
      color: var(--white);
      overflow-x: hidden;
    }

    /* Layout Components */
    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.9) 0%, 
        rgba(30, 64, 175, 0.95) 25%,
        rgba(30, 58, 138, 0.9) 50%,
        rgba(15, 23, 42, 0.8) 75%,
        rgba(2, 6, 23, 0.85) 100%
      );
      z-index: -1;
    }

    .floating-elements {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .floating-circle {
      position: absolute;
      border-radius: var(--radius-full);
      background: rgba(147, 197, 253, 0.1);
      backdrop-filter: blur(10px);
      animation: float 20s infinite linear;
    }

    .floating-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
    }

    .floating-circle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: -7s;
    }

    .floating-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 30%;
      left: 20%;
      animation-delay: -14s;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      backdrop-filter: blur(20px);
      background: var(--white-10);
      border-bottom: 1px solid var(--white-10);
      transition: var(--transition);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--container-max);
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--white);
      text-decoration: none;
      cursor: pointer;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-button {
      background: var(--white-20);
      border: 1px solid var(--white-30);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .nav-button:hover {
      background: var(--white-30);
      transform: translateY(-1px);
    }

    /* Language Toggle */
    .lang-toggle {
      background: var(--white-20);
      border: 1px solid var(--white-30);
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-toggle:hover {
      background: var(--white-30);
    }

    .lang-flag {
      font-size: 1.1rem;
    }

    .donate-nav-btn {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .donate-nav-btn:hover {
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .donate-nav-btn.highlight {
      animation: pulse 2s ease-in-out 3;
    }

    /* Landing Page */
    .landing-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      padding-top: 120px;
      text-align: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .landing-page.hidden {
      opacity: 0;
      transform: translateY(-50px);
      pointer-events: none;
    }

    .hero-content {
      max-width: var(--chat-max);
      margin: 0 auto;
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 3rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--white) 0%, var(--blue-light) 50%, var(--blue-lighter) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: clamp(1.25rem, 4vw, 1.5rem);
      margin-bottom: 3rem;
      color: var(--white-90);
      line-height: 1.4;
    }

    .hero-input-container {
      max-width: 600px;
      margin: 0 auto 3rem;
      position: relative;
    }

    .hero-input, .chat-input {
      width: 100%;
      padding: 1.5rem 2rem;
      font-size: 1.125rem;
      border: 2px solid var(--blue-alpha-30);
      border-radius: var(--radius-lg);
      background: rgba(59, 130, 246, 0.1);
      color: var(--white);
      outline: none;
      transition: var(--transition);
      resize: none;
      min-height: 60px;
      font-family: inherit;
    }

    .hero-input::placeholder, .chat-input::placeholder {
      color: var(--white-50);
    }

    .hero-input:focus, .chat-input:focus {
      border-color: var(--blue-alpha-50);
      background: rgba(59, 130, 246, 0.15);
      box-shadow: 0 8px 12px rgba(59, 130, 246, 0.15);
    }

    .input-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-button:hover {
      transform: translateY(-50%) translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .loading {
      display: none;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .loading.show {
      display: flex;
    }

    .loading-dots {
      display: flex;
      gap: 3px;
    }

    .loading-dot {
      width: 4px;
      height: 4px;
      border-radius: var(--radius-full);
      background: var(--white);
      animation: loadingDot 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Example Cards */
    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      max-width: var(--chat-max);
      margin: 0 auto 3rem;
    }

    .example-card {
      background: rgba(59, 130, 246, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid var(--blue-alpha-30);
      border-radius: var(--radius);
      padding: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      text-align: left;
    }

    .example-card:hover {
      background: rgba(59, 130, 246, 0.25);
      border-color: var(--blue-alpha-50);
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
    }

    .example-card h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--blue-light);
    }

    .example-card p {
      color: var(--white-90);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Stats */
    .stats-section {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin: 2rem 0 4rem;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--white);
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--white-70);
      margin-top: 0.25rem;
    }

    /* Chat Interface */
    .chat-interface {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding-top: var(--header-height);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .chat-interface.active {
      display: flex;
      opacity: 1;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: var(--chat-max);
      margin: 0 auto;
      width: 100%;
      padding: 2rem;
      min-height: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: messageSlideIn 0.4s ease-out;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.assistant {
      align-items: flex-start;
    }

    .message-content {
      flex: 1;
      max-width: 80%;
    }

    .message-bubble {
      padding: 1rem 1.25rem;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid var(--blue-alpha-30);
      color: var(--white);
    }

    .message.assistant .message-bubble {
      background: var(--white-15);
      border: 1px solid var(--white-20);
      color: var(--white-90);
    }

    .message-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .message-footer .left-items {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--white-50);
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
      opacity: 0.6;
      transition: opacity var(--transition);
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .feedback-btn, .share-btn {
      background: none;
      border: none;
      color: var(--white-50);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      width: 24px;
      height: 24px;
    }

    .feedback-btn:hover, .share-btn:hover {
      background: var(--white-10);
      color: var(--white-80);
    }

    .feedback-btn.active {
      color: var(--white);
      background: var(--white-20);
    }

    .feedback-btn.like.active {
      color: #10B981;
    }

    .share-icon {
      width: 14px;
      height: 14px;
    }

    .scripture-reference {
      font-style: italic;
      color: var(--white-90);
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    /* Chat Input */
    .chat-input-container {
      position: sticky;
      bottom: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg);
      padding: 1rem;
      border: 2px solid var(--blue-alpha-30);
      transition: var(--transition);
    }

    .chat-input-container.feedback-mode {
      border-color: var(--white);
      box-shadow: 0 0 20px var(--white-30);
    }

    .chat-input-row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .chat-input {
      background: transparent;
      border: none;
      padding: 8px 0;
      font-size: 1rem;
      min-height: 40px;
      max-height: 120px;
      line-height: 1.4;
      flex: 1;
    }

    .chat-input:focus {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      border: none;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-icon {
      width: 18px;
      height: 18px;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .typing-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--white-90);
      font-size: 1rem;
      font-weight: 500;
      opacity: 0;
      animation: cycleText 9s infinite;
    }

    .typing-text:nth-child(1) { animation-delay: 0s; }
    .typing-text:nth-child(2) { animation-delay: 3s; }
    .typing-text:nth-child(3) { animation-delay: 6s; }

    .typing-icon {
      width: 20px;
      height: 20px;
    }

    .typing-dots {
      display: flex;
      gap: 6px;
      background: var(--white-15);
      padding: 1rem 2rem;
      border-radius: var(--radius-lg);
      backdrop-filter: blur(20px);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--white-80);
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--white-10);
      transition: var(--transition);
      z-index: 50;
    }

    .footer.hidden {
      transform: translateY(100%);
      opacity: 0;
    }

    .footer-text {
      font-size: 0.875rem;
      color: var(--white-70);
    }

    .footer-text a {
      color: var(--white-90);
      text-decoration: none;
    }

    /* Donation Modal */
    .donation-modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
    }

    .donation-modal-overlay {
      position: absolute;
      inset: 0;
      background: var(--black-80);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .donation-modal-content {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.95) 0%, rgba(5, 150, 105, 0.95) 100%);
      border-radius: var(--radius-lg);
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid rgba(167, 243, 208, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .donation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid var(--white-20);
    }

    .donation-header h2 {
      color: var(--white);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .donation-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .donation-close:hover {
      opacity: 1;
    }

    .donation-body {
      padding: 2rem;
    }

    .donation-body > p {
      color: var(--white-90);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.5;
    }

    .donation-amounts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .donation-amount {
      background: var(--white-10);
      border: 2px solid var(--white-20);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
    }

    .donation-amount:hover {
      border-color: var(--white-50);
      background: var(--white-15);
    }

    .donation-amount .price {
      color: var(--white);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .donation-amount p {
      color: var(--white-80);
      font-size: 0.8rem;
      margin: 0;
    }

    .donation-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .skip-btn {
      flex: 1;
      background: var(--white-10);
      color: var(--white);
      border: 2px solid var(--white-30);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .skip-btn:hover {
      background: var(--white-20);
      border-color: var(--white-50);
    }

    .donation-footer {
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid var(--white-20);
    }

    .donation-footer p {
      color: var(--white-70);
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    /* Mobile Icon Display */
    .nav-icon {
      display: none;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
    }

    @keyframes messageSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes loadingDot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }

    @keyframes typingDot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes cycleText {
      0%, 20% { opacity: 1; transform: translateY(0); }
      25%, 100% { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 6px 25px rgba(16, 185, 129, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(16, 185, 129, 0.7); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .logo {
        font-size: 0;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
      }

      .nav-links {
        gap: 0.5rem;
      }

      .nav-button {
        width: 44px;
        height: 44px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-text {
        display: none;
      }

      .nav-icon {
        display: block !important;
        width: 20px;
        height: 20px;
      }

      .lang-toggle {
        padding: 0.5rem;
      }
      
      .lang-toggle .lang-text {
        display: none;
      }

      .landing-page {
        padding: 1rem;
        padding-top: 100px;
      }

      .hero-input-container {
        margin-bottom: 2rem;
      }

      .input-button {
        position: static;
        transform: none;
        width: 100%;
        margin-top: 1rem;
      }

      .examples-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .stats-section {
        gap: 2rem;
        flex-wrap: wrap;
      }

      .chat-container {
        padding: 1rem;
      }

      .message-content {
        max-width: 95%;
      }

      .footer {
        position: relative;
        margin-top: 3rem;
      }

      .footer.hidden {
        transform: none;
        opacity: 1;
        display: none;
      }

      .donation-buttons {
        flex-direction: column;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

          footer: 'Orientaci√≥n espiritual asistida por IA basada en las Escrituras - Siempre gratis. No es consejo m√©dico, legal o de salud mental. Apoyo en crisis: <a href="tel:988">Llama al 988</a>',
          share: {
            title: 'Orientaci√≥n Espiritual de PocketPilgrim',
            suffix: 'Compartido desde PocketPilgrim - Encuentra paz a trav√©s de las Escrituras'
          },
          donation: {
            title: 'üíö Apoya a PocketPilgrim',
            subtitle: 'Actualmente perdemos $623 por semana para mantener PocketPilgrim funcionando - eso es $89/d√≠a en costos de servidor y procesamiento de IA. Solo 25 personas donando $25 cubren nuestros costos semanales.',
            amounts: {
              coffee: 'Caf√© ‚òï',
              support: 'Apoyo üí™',
              generous: 'Generoso ‚ú®',
              custom: 'Tu Monto üíñ'
            },
            continue: 'Continuar Gratis',
            footer1: 'üôè Tu generosidad mantiene este servicio gratuito para todos',
            footer2: 'üîí Procesamiento seguro de pagos ‚Ä¢ Recibo deducible de impuestos',
            thanks: '¬°Gracias por tu coraz√≥n generoso! Tu apoyo ayuda a mantener PocketPilgrim gratis para todos. üôè'
          },
          scriptures: [
            '"Echad toda vuestra ansiedad sobre √©l, porque √©l tiene cuidado de vosotros." - 1 Pedro 5:7',
            '"Estad quietos, y conoced que yo soy Dios." - Salmos 46:10',
            '"Y sabemos que a los que aman a Dios, todas las cosas les ayudan a bien." - Romanos 8:28',
            '"F√≠ate de Jehov√° de todo tu coraz√≥n, y no te apoyes en tu propia prudencia." - Proverbios 3:5',
            '"La paz os dejo, mi paz os doy." - Juan 14:27',
            '"Jehov√° es mi pastor; nada me faltar√°." - Salmos 23:1',
            '"Venid a m√≠ todos los que est√°is trabajados y cargados, y yo os har√© descansar." - Mateo 11:28'
          ]
        }
      };

      // Configuration
      const CONFIG = {
        WEBHOOK_URL: 'https://alertahora.app.n8n.cloud/webhook/spiritual-advice',
        DEFAULT_LANG: 'en'
      };

      // State Management
      const state = {
        isInChatMode: false,
        messageCount: 0,
        waitingForFeedback: false,
        feedbackContext: null,
        currentLang: localStorage.getItem('language') || CONFIG.DEFAULT_LANG,
        sessionId: null
      };

      // DOM Cache
      const dom = {};

      // Initialize
      const init = () => {
        state.sessionId = generateSessionId();
        initDOM();
        applyTranslations();
        renderExamples();
        setupEventListeners();
      };

      const initDOM = () => {
        const elements = [
          'landingPage', 'chatInterface', 'footer', 'heroInput', 'chatInput',
          'chatMessages', 'sendButton', 'typingIndicator', 'startChatBtn',
          'newChatBtn', 'buttonText', 'loading', 'footerText', 'examplesGrid',
          'langFlag', 'langText'
        ];
        
        elements.forEach(id => {
          dom[id] = document.getElementById(id);
        });
      };

      const setupEventListeners = () => {
        setupTextarea(dom.heroInput);
        setupTextarea(dom.chatInput);
        updateSendButton();
      };

      // Translation Functions
      const t = (key) => {
        const keys = key.split('.');
        let value = translations[state.currentLang];
        for (const k of keys) {
          value = value?.[k];
        }
        return value || key;
      };

      const applyTranslations = () => {
        document.documentElement.lang = state.currentLang;
        
        // Update text content
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          const translation = t(key);
          if (translation) el.textContent = translation;
        });

        // Update placeholders
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
          const key = el.getAttribute('data-i18n-placeholder');
          const translation = t(key);
          if (translation) el.placeholder = translation;
        });

        // Update footer
        if (dom.footerText) {
          dom.footerText.innerHTML = t('footer');
        }

        // Update language toggle
        if (dom.langFlag && dom.langText) {
          dom.langFlag.textContent = state.currentLang === 'es' ? 'üá™üá∏' : 'üá∫üá∏';
          dom.langText.textContent = state.currentLang === 'es' ? 'ES' : 'EN';
        }
      };

      const toggleLanguage = () => {
        state.currentLang = state.currentLang === 'en' ? 'es' : 'en';
        localStorage.setItem('language', state.currentLang);
        applyTranslations();
        renderExamples();
      };

      const renderExamples = () => {
        if (!dom.examplesGrid) return;
        
        const examples = t('examples');
        dom.examplesGrid.innerHTML = examples.map(ex => `
          <div class="example-card" onclick="app.useExample('${ex.text.replace(/'/g, "\\'")}')">
            <h3>${ex.emoji} ${ex.title}</h3>
            <p>"${ex.text}"</p>
          </div>
        `).join('');
      };

      // Utilities
      const generateSessionId = () => 
        `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

      const getRandomScripture = () => {
        const scriptures = t('scriptures');
        return scriptures[Math.floor(Math.random() * scriptures.length)];
      };

      // Textarea Management
      const setupTextarea = (textarea) => {
        if (!textarea) return;

        textarea.addEventListener('input', function() {
          handleFeedbackPrefix(this);
          autoResize(this);
          if (textarea === dom.chatInput) updateSendButton();
        });

        textarea.addEventListener('keydown', function(e) {
          if (state.waitingForFeedback && textarea === dom.chatInput && 
              e.key === 'Backspace' && this.selectionStart <= t('feedback.prefix').length) {
            e.preventDefault();
            return;
          }
          
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            textarea === dom.heroInput ? handleLandingSubmit() : sendMessage();
          }
        });
      };

      const handleFeedbackPrefix = (textarea) => {
        if (state.waitingForFeedback && textarea === dom.chatInput) {
          const prefix = t('feedback.prefix');
          if (!textarea.value.startsWith(prefix)) {
            textarea.value = prefix + textarea.value.replace(new RegExp(`^${prefix}\\s*`), '');
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);
          }
        }
      };

      const autoResize = (textarea) => {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
      };

      const updateSendButton = () => {
        const hasText = dom.chatInput.value.trim().length > 0;
        dom.sendButton.disabled = !hasText;
      };

      // UI Transitions
      const transitionToChat = (initialMessage = '') => {
        state.isInChatMode = true;
        
        dom.footer.classList.add('hidden');
        dom.landingPage.classList.add('hidden');
        dom.startChatBtn.style.display = 'none';
        dom.newChatBtn.style.display = 'block';
        
        setTimeout(() => {
          dom.landingPage.style.display = 'none';
          dom.chatInterface.classList.add('active');
          
          if (initialMessage) {
            dom.chatInput.value = initialMessage;
            updateSendButton();
            setTimeout(() => sendMessage(), 300);
          }
          
          dom.chatInput.focus();
        }, 400);
      };

      const goHome = () => {
        if (!state.isInChatMode) return;
        
        state.isInChatMode = false;
        state.messageCount = 0;
        resetUI();
      };

      const resetUI = () => {
        dom.chatInterface.classList.remove('active');
        dom.chatMessages.innerHTML = '';
        dom.heroInput.value = '';
        dom.chatInput.value = '';
        ['heroInput', 'chatInput'].forEach(id => {
          if (dom[id]) dom[id].style.height = 'auto';
        });
        
        if (dom.buttonText) dom.buttonText.style.display = 'inline';
        if (dom.loading) dom.loading.classList.remove('show');
        
        setTimeout(() => {
          dom.landingPage.style.display = 'flex';
          dom.landingPage.classList.remove('hidden');
          dom.footer.classList.remove('hidden');
          dom.startChatBtn.style.display = 'block';
          dom.newChatBtn.style.display = 'none';
        }, 100);
      };

      // Message Creation
      const createMessage = (content, isUser = false, includeScripture = false) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';
        messageBubble.innerHTML = content;
        
        if (includeScripture) {
          const scripture = document.createElement('div');
          scripture.className = 'scripture-reference';
          scripture.innerHTML = getRandomScripture();
          messageBubble.appendChild(scripture);
        }
        
        const messageFooter = createMessageFooter(isUser, messageDiv);
        
        messageContent.appendChild(messageBubble);
        messageContent.appendChild(messageFooter);
        messageDiv.appendChild(messageContent);
        
        return messageDiv;
      };

      const createMessageFooter = (isUser, messageDiv) => {
        const footer = document.createElement('div');
        footer.className = 'message-footer';
        
        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (!isUser) {
          const leftItems = document.createElement('div');
          leftItems.className = 'left-items';
          leftItems.appendChild(createShareButton(messageDiv));
          leftItems.appendChild(time);
          footer.appendChild(leftItems);
          footer.appendChild(createFeedbackButtons(messageDiv));
        } else {
          footer.appendChild(time);
        }
        
        return footer;
      };

      const createShareButton = (messageElement) => {
        const btn = document.createElement('button');
        btn.className = 'share-btn';
        btn.onclick = () => handleShare(messageElement);
        btn.innerHTML = `
          <svg class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
        `;
        return btn;
      };

      const createFeedbackButtons = (messageElement) => {
        const container = document.createElement('div');
        container.className = 'message-actions';
        
        const likeBtn = document.createElement('button');
        likeBtn.className = 'feedback-btn like';
        likeBtn.onclick = () => handleFeedback(messageElement, 'like');
        likeBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
          </svg>
        `;
        
        const dislikeBtn = document.createElement('button');
        dislikeBtn.className = 'feedback-btn dislike';
        dislikeBtn.style.cssText = 'font-size: 0.75rem; font-weight: normal; width: auto; padding: 0.25rem 0.5rem;';
        dislikeBtn.textContent = t('button.feedback');
        dislikeBtn.onclick = () => handleFeedback(messageElement, 'dislike');
        
        container.appendChild(likeBtn);
        container.appendChild(dislikeBtn);
        
        return container;
      };

      // Share Functionality
      const handleShare = (messageElement) => {
        const messageText = messageElement.querySelector('.message-bubble').textContent;
        const scripture = messageElement.querySelector('.scripture-reference');
        const scriptureText = scripture ? scripture.textContent : '';
        
        const shareText = `${messageText}\n\n${scriptureText}\n\n${t('share.suffix')}`;
        
        if (navigator.share) {
          navigator.share({
            title: t('share.title'),
            text: shareText,
            url: window.location.href
          }).catch(() => {});
        } else {
          navigator.clipboard.writeText(shareText).then(() => {
            const shareBtn = messageElement.querySelector('.share-btn');
            const originalContent = shareBtn.innerHTML;
            shareBtn.innerHTML = `<svg class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20,6 9,17 4,12"></polyline></svg>`;
            shareBtn.style.color = '#10B981';
            
            setTimeout(() => {
              shareBtn.innerHTML = originalContent;
              shareBtn.style.color = '';
            }, 2000);
          });
        }
      };

      // Feedback System
      const handleFeedback = (messageElement, type) => {
        const actions = messageElement.querySelector('.message-actions');
        const likeBtn = actions.querySelector('.like');
        const dislikeBtn = actions.querySelector('.dislike');
        const inputContainer = document.querySelector('.chat-input-container');
        
        [likeBtn, dislikeBtn].forEach(btn => btn.classList.remove('active'));
        
        if (type === 'like') {
          likeBtn.classList.add('active');
          resetFeedbackMode();
        } else {
          dislikeBtn.classList.add('active');
          enterFeedbackMode(messageElement);
        }
      };

      const resetFeedbackMode = () => {
        const prefix = t('feedback.prefix');
        if (dom.chatInput.value.startsWith(prefix)) {
          dom.chatInput.value = '';
        }
        dom.chatInput.placeholder = t('input.placeholder');
        document.querySelector('.chat-input-container').classList.remove('feedback-mode');
        state.waitingForFeedback = false;
      };

      const enterFeedbackMode = (messageElement) => {
        const prefix = t('feedback.prefix');
        dom.chatInput.value = prefix;
        dom.chatInput.placeholder = t('input.feedbackPlaceholder');
        document.querySelector('.chat-input-container').classList.add('feedback-mode');
        dom.chatInput.focus();
        dom.chatInput.setSelectionRange(dom.chatInput.value.length, dom.chatInput.value.length);
        state.waitingForFeedback = true;
        state.feedbackContext = messageElement.querySelector('.message-bubble').textContent;
      };

      // Chat Functions
      const handleLandingSubmit = () => {
        const message = dom.heroInput.value.trim();
        if (!message) {
          dom.heroInput.focus();
          return;
        }

        dom.buttonText.style.display = 'none';
        dom.loading.classList.add('show');

        setTimeout(() => transitionToChat(message), 800);
      };

      const startChat = () => transitionToChat();

      const newChat = () => {
        dom.chatMessages.innerHTML = '';
        dom.chatInput.value = '';
        dom.chatInput.style.height = 'auto';
        updateSendButton();
        state.messageCount = 0;
        dom.chatInput.focus();
      };

      const useExample = (exampleText) => {
        dom.heroInput.value = exampleText;
        autoResize(dom.heroInput);
        setTimeout(() => handleLandingSubmit(), 300);
      };

      const sendMessage = async () => {
        const message = dom.chatInput.value.trim();
        if (!message || dom.sendButton.disabled) return;

        const userMessage = createMessage(message, true);
        dom.chatMessages.appendChild(userMessage);

        dom.chatInput.value = '';
        dom.chatInput.style.height = 'auto';
        updateSendButton();

        // Check for feedback with more robust detection
        const feedbackPrefix = t('feedback.prefix').trim().toLowerCase();
        const messageLower = message.toLowerCase();
        if (state.waitingForFeedback && (messageLower.startsWith(feedbackPrefix) || messageLower.startsWith('feedback:') || messageLower.startsWith('sugerencias:'))) {
          await handleFeedbackMessage(message);
          return;
        }

        highlightDonateButton();
        await processRegularMessage(message);
      };

      const handleFeedbackMessage = async (message) => {
        const payload = {
          kind: 'feedback',
          message,
          context: state.feedbackContext || null,
          timestamp: new Date().toISOString(),
          sessionId: state.sessionId,
          language: state.currentLang
        };

        try {
          await fetch(CONFIG.WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } catch (err) {}

        state.waitingForFeedback = false;
        dom.chatInput.placeholder = t('input.placeholder');
        document.querySelector('.chat-input-container').classList.remove('feedback-mode');

        setTimeout(() => {
          const thankYouMessage = createMessage(t('feedback.thanks'), false, false);
          dom.chatMessages.appendChild(thankYouMessage);
          dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
        }, 300);
      };

      const processRegularMessage = async (message) => {
        dom.typingIndicator.classList.add('show');
        dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;

        await new Promise(resolve => setTimeout(resolve, 400));

        let response;
        try {
          response = await callWebhook(message);
        } finally {
          dom.typingIndicator.classList.remove('show');
        }

        const assistantMessage = createMessage(response, false, true);
        dom.chatMessages.appendChild(assistantMessage);
        dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
      };

      const callWebhook = async (userMessage) => {
        try {
          const payload = {
            message: userMessage,
            timestamp: new Date().toISOString(),
            sessionId: state.sessionId,
            language: state.currentLang
          };
          
          const response = await fetch(CONFIG.WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          return data.answerHtml || data.response || data.message || generateFallbackResponse(userMessage);
        } catch (error) {
          return generateFallbackResponse(userMessage);
        }
      };

      const generateFallbackResponse = (userMessage) => {
        // Fallback responses in current language
        const responses = state.currentLang === 'es' ? {
          default: 'Gracias por compartir lo que hay en tu coraz√≥n conmigo. Puedo sentir que est√°s buscando la gu√≠a y el consuelo de Dios, y eso requiere valent√≠a. Dios ve exactamente d√≥nde est√°s ahora mismo: cada lucha, cada esperanza, cada pregunta que llevas. √âl te ama profundamente y quiere caminar contigo en esto. T√≥mate tiempo para estar quieto en Su presencia, sabiendo que eres escuchado, eres visto y eres amado. Lo que sea que est√©s enfrentando, no tienes que enfrentarlo solo.'
        } : {
          default: 'Thank you for sharing what\'s on your heart with me. I can sense that you\'re seeking God\'s guidance and comfort, and that takes courage. God sees exactly where you are right now‚Äîevery struggle, every hope, every question you\'re carrying. He loves you deeply and wants to walk through this with you. Take time to be still in His presence, knowing that you are heard, you are seen, and you are loved. Whatever you\'re facing, you don\'t have to face it alone.'
        };
        return responses.default;
      };

      const highlightDonateButton = () => {
        state.messageCount++;
        
        if (state.messageCount <= 3 || state.messageCount % 10 === 0) {
          const donateBtn = document.querySelector('.donate-nav-btn');
          if (donateBtn) {
            donateBtn.classList.add('highlight');
            setTimeout(() => donateBtn.classList.remove('highlight'), 6000);
          }
        }
      };

      // Donation Modal
      const showDonationModal = () => {
        const modal = document.createElement('div');
        modal.className = 'donation-modal';
        modal.innerHTML = `
          <div class="donation-modal-overlay">
            <div class="donation-modal-content">
              <div class="donation-header">
                <h2>${t('donation.title')}</h2>
                <button class="donation-close" onclick="app.closeDonationModal()">&times;</button>
              </div>
              <div class="donation-body">
                <p>${t('donation.subtitle')}</p>
                
                <div class="donation-amounts">
                  <div class="donation-amount" onclick="app.proceedToDonation('https://buy.stripe.com/28E5kwbWi9xT1AH7e25kk02')">
                    <div class="price">$5</div>
                    <p>${t('donation.amounts.coffee')}</p>
                  </div>
                  <div class="donation-amount" onclick="app.proceedToDonation('https://buy.stripe.com/6oU3cogcyh0l5QX0PE5kk00')">
                    <div class="price">$25</div>
                    <p>${t('donation.amounts.support')}</p>
                  </div>
                  <div class="donation-amount" onclick="app.proceedToDonation('https://buy.stripe.com/8x27sE7G239v4MT69Y5kk01')">
                    <div class="price">$50</div>
                    <p>${t('donation.amounts.generous')}</p>
                  </div>
                  <div class="donation-amount" onclick="app.proceedToDonation('https://buy.stripe.com/5kQ7sEd0mcK5bbh41Q5kk03')">
                    <div class="price">${state.currentLang === 'es' ? 'Otro' : 'Custom'}</div>
                    <p>${t('donation.amounts.custom')}</p>
                  </div>
                </div>
                
                <div class="donation-buttons">
                  <button class="skip-btn" onclick="app.closeDonationModal()">${t('donation.continue')}</button>
                </div>
                
                <div class="donation-footer">
                  <p>${t('donation.footer1')}</p>
                  <p>${t('donation.footer2')}</p>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      };

      const closeDonationModal = () => {
        const modal = document.querySelector('.donation-modal');
        if (modal) modal.remove();
      };

      const proceedToDonation = (url) => {
        if (url && typeof url === 'string') {
          window.open(url, '_blank', 'noopener');
          closeDonationModal();
          
          setTimeout(() => {
            alert(t('donation.thanks'));
          }, 1000);
        }
      };

      // Public API
      return {
        init,
        goHome,
        handleLandingSubmit,
        startChat,
        newChat,
        useExample,
        sendMessage,
        showDonationModal,
        closeDonationModal,
        proceedToDonation,
        toggleLanguage
      };
    })();

    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', app.init);
  </script>
</body>
</html>
